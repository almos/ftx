<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title></title>
  <style type="text/css">
    .codeContainer {
      border-radius: 2px;
      padding: 5px;
    }
    .code {
      font-size: 27px;
      color: grey;
      font-weight: 500;
      font-family: Helvetica, sans-serif;
    }
    .heading {
      font-size: 25px;
      color: black;
      font-weight: 300;
      font-family: Helvetica, sans-serif;
    }
    .subheading {
      font-size: 16px;
      color: grey;
      font-weight: 275;
      font-family: Helvetica, sans-serif;
    }
  </style>
</head>
<body>
<table
        border="0"
        cellpadding="0"
        cellspacing="0"
        height="100%"
        width="100%"
        id="bodyTable"
        style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)"
>
  <tr>
    <td align="center" valign="top">
      <table border="0" cellpadding="0" cellspacing="0" width="300" id="emailContainer">
        <tr>
          <td align="center" valign="top">
            <img src="{{ftLogoUrl}}" style="width: 150px; padding: 10px" />
          </td>
        </tr>
        <tr>
          <td class="heading" align="center" valign="top">
            <p>Hi {{name}}, you have been invited to join FTX!</p>
          </td>
        </tr>
        <tr>
          <td align="center" valign="top" style="padding: 0px 5px 5px;">
            <p class="subheading">
              Download the FTX app from your app store and sign up using this code:
            </p>
          </td>
        </tr>
        <tr>
          <td align="center" class="codeContainer" bgcolor="#efefef">
            <h2 class="code">{{inviteCode}}</h2>
          </td>
        </tr>
        <tr><td> </td></tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
